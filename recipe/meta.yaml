{% set name = "pyorerun" %}
{% set version = "1.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pyomeca/pyorerun/archive/refs/tags/{{ version }}.tar.gz
  sha256: ff24d2af345aa1c64699d6b2633e3ff02a3ca2a9e2e641660ecddd279806ca77

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - hatchling
    - tk
  run:
    - python >=3.10
    - biorbd >=1.11.1
    - ezc3d
    - rerun-sdk =0.16.1
    - numpy
    - trimesh
    - pyomeca
    - tk
    - imageio
    - imageio-ffmpeg

test:
  imports:
    - pyorerun
  requires:
    - pip
  commands:
    - python -c "import pyorerun"

about:
  home: https://github.com/pyomeca/pyorerun
  summary: 'Rerun c3d files and biorbd models from python'
  description: |
    Rerun c3d files and biorbd models from python.
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  dev_url: https://github.com/pyomeca/pyorerun

extra:
  recipe-maintainers:
    - Ipuch
